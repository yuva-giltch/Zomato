<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #e54b4b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 30px;
        }

        .dish-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .dish-item {
            background-color: #f6f2f2;
            border: 1px solid #e7caca;
            padding: 15px;
            width: 200px;
            text-align: center;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(185, 102, 102, 0.1);
        }

        .dish-item button {
            background-color: #d52424;
            color: rgb(240, 238, 238);
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .cart {
            margin-top: 20px;
        }

        .cart-item {
            padding: 20px;
            border: 4px solid #1b0b0b;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Zomato App</h1>
    </header>

    <div class="container">
        <h1>Order Your Favorite Dishes!</h1>

        <!-- List of dishes -->
        <div class="dish-list">
            <div class="dish-item">
                <h2>Biriyani</h2>
                <button class="add-to-cart" data-item="Biriyani" data-price="150">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h2>Paneer</h2>
                <button class="add-to-cart" data-item="Paneer" data-price="100">Add to Cart</button>
            </div>
            <div class="dish-item">
                <h2>Butter Chicken</h2>
                <button class="add-to-cart" data-item="Butter Chicken" data-price="200">Add to Cart</button>
            </div>
            <!-- Add more dishes here -->
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Your Cart:</h3>
            <ul id="cart-list">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <br>
            <label for="address">Delivery Address:</label><br>
            <input type="text" id="address" placeholder="Enter your address" required><br><br>
            <button onclick="placeOrder()" class="button">Place Order</button>
        </div>
    </div>



    <script>
        let cart = [];

        // Add item to cart
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const itemName = this.getAttribute('data-item');
                const itemPrice = this.getAttribute('data-price');

                // Check if item is already in cart
                const existingItem = cart.find(item => item.name === itemName);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name: itemName, price: itemPrice, quantity: 1 });
                }

                // Update cart UI
                updateCart();
            });
        });

        // Update the cart UI
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('li');
                cartItem.classList.add('cart-item');
                cartItem.textContent = `${item.name} x${item.quantity} - â‚¹${item.price * item.quantity}`;
                cartList.appendChild(cartItem);
            });
        }

        // Place the order
        function placeOrder() {
            const address = document.getElementById('address').value;
            if (cart.length === 0) {
                alert('Please add items to your cart.');
                return;
            }
            if (!address) {
                alert('Please enter your delivery address.');
                return;
            }

            // Send the order details to the backend (for now, just log the order)
            const orderDetails = {
                cart: cart,
                address: address
            };
            console.log('Order placed:', orderDetails);

            // Send the order to Flask backend using fetch
            fetch('/place_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderDetails)  // Send the data as JSON
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Order placed successfully!');
                    // Reset the cart
                    cart = [];
                    updateCart();
                    document.getElementById('address').value = '';  // Clear the address field
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong!');
            });
        }
    </script>
</body>
</html>
